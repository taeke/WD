<!DOCTYPE html> 
<html>

<head>
    <title>Map</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" /> 

    <!-- We use JQuery -->
  <script src="http://code.jquery.com/jquery-1.8.2.min.js" type="text/javascript"></script>

  <!-- Our scripts -->
    <script type="text/javascript" src="Playfield.js"></script>
    <script type="text/javascript" src="oData.js"></script>
    <script src="jquery.signalR-1.1.1.min.js" type="text/javascript"></script>
    <script src="http://localhost:8080/signalr/hubs" type="text/javascript"></script>
</head>

<body onload="Init();">
  <script type="text/javascript">
    $(function () {
    // Proxy created on the fly
    var changeVisualCountryHub = $.connection.changeVisualCountryHub;

    // Declare a function on the myHub hub so the server can invoke it
    changeVisualCountryHub.client.setChangeCountry = function (country, color, number) {
      wdNS.draw(country, color, number);;
    };

    // Start the connection
    $.connection.hub.start();
    });
  </script>

  <script type="text/javascript">
    function Init(){ /* we override the Init function. */
       wdNS.drawAll();
    }
    </script>

    <canvas id="map" width="1040" height="600"></canvas>
</body>
</html>
